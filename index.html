<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ProFrnd | Coming Soon</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  background: #000000;
  margin: 0;
}

/* ===== WHITE PREMIUM BUBBLES ===== */
.bubble {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.15),
    rgba(255,255,255,0.05)
  );
  box-shadow: 0 0 80px rgba(255,255,255,0.25);
  animation: float 25s infinite ease-in-out;
}

.bubble:nth-child(1) { animation-duration: 22s; }
.bubble:nth-child(2) { animation-duration: 28s; }
.bubble:nth-child(3) { animation-duration: 20s; }
.bubble:nth-child(4) { animation-duration: 26s; }
.bubble:nth-child(5) { animation-duration: 30s; }

@keyframes float {
  0%   { transform: translateY(0px) translateX(0px); }
  50%  { transform: translateY(-120px) translateX(80px); }
  100% { transform: translateY(0px) translateX(0px); }
}
</style>
</head>

<body class="text-white relative overflow-x-hidden">

<!-- BUBBLES -->
<div class="bubble w-32 h-32 top-10 left-10"></div>
<div class="bubble w-56 h-56 top-1/3 left-1/4"></div>
<div class="bubble w-40 h-40 bottom-20 right-20"></div>
<div class="bubble w-72 h-72 bottom-10 left-1/3"></div>
<div class="bubble w-24 h-24 top-20 right-1/4"></div>

<section class="relative z-10 min-h-screen flex items-center">

  <div class="max-w-7xl mx-auto w-full px-6 md:px-12 lg:px-20 py-20">

    <div class="grid lg:grid-cols-2 gap-16 items-center">

      <!-- LEFT SIDE -->
      <div class="space-y-8 text-center lg:text-left">

        <p class="font-extrabold text-2xl md:text-3xl tracking-[0.3em]">
          COMING SOON
        </p>

        <h1 class="font-extrabold leading-tight
          text-4xl
          sm:text-5xl
          md:text-6xl
          lg:text-6xl
          xl:text-7xl">

          When you can’t,<br>
          <span class="text-blue-500">your frnd can.</span>
        </h1>

        <p class="text-lg sm:text-xl md:text-xl text-gray-300 max-w-xl mx-auto lg:mx-0">
          India’s first
          <span class="font-semibold text-white">human presence network</span>
          for moments that need judgment, care, and someone who shows up
          when family and friends cannot.
        </p>

        <p class="text-2xl md:text-3xl font-bold">
          Built on trust. Powered by presence.
        </p>

      </div>

      <!-- RIGHT SIDE -->
      <div class="flex flex-col items-center">

        <img
          src="vs.png"
          alt="FRND"
          class="w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-xl"
        />

        <p class="mt-6 text-xl md:text-2xl font-bold text-blue-500 text-center max-w-md">
          A human presence you can feel, even before it arrives.
        </p>

      </div>

    </div>

  </div>

</section>

</body>
</html>
