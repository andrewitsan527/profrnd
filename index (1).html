<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ProFrnd | Coming Soon</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  background: #000000;
  overflow: hidden;
}

/* ===== BRIGHTER WHITE BUBBLES ===== */
.bubble {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.15),
    rgba(255,255,255,0.05)
  );
  box-shadow: 0 0 60px rgba(255,255,255,0.25);
  animation: float 22s infinite ease-in-out;
}

/* Different speeds for natural feel */
.bubble:nth-child(1) { animation-duration: 20s; }
.bubble:nth-child(2) { animation-duration: 26s; }
.bubble:nth-child(3) { animation-duration: 18s; }
.bubble:nth-child(4) { animation-duration: 24s; }
.bubble:nth-child(5) { animation-duration: 28s; }

@keyframes float {
  0%   { transform: translateY(0px) translateX(0px); }
  50%  { transform: translateY(-100px) translateX(60px); }
  100% { transform: translateY(0px) translateX(0px); }
}
</style>

</head>

<body class="text-white">

<!-- BUBBLES -->
<div class="bubble w-40 h-40 top-20 left-20"></div>
<div class="bubble w-56 h-56 top-1/2 left-1/3"></div>
<div class="bubble w-32 h-32 bottom-32 right-32"></div>
<div class="bubble w-48 h-48 bottom-20 left-1/4"></div>
<div class="bubble w-24 h-24 top-40 right-1/4"></div>

<section class="min-h-screen flex items-center px-8 md:px-20 lg:px-28 relative z-10">

  <div class="flex flex-col lg:flex-row items-center justify-between w-full gap-20">

    <!-- LEFT SIDE TEXT -->
    <div class="w-full lg:w-1/2 space-y-12">

      <p class="font-extrabold text-3xl md:text-4xl tracking-[0.4em]">
        COMING SOON
      </p>

      <h1 class="text-6xl md:text-7xl xl:text-8xl font-extrabold leading-[1.05]">
        When you can’t,<br>
        <span class="text-blue-500">your frnd can.</span>
      </h1>

      <p class="text-2xl text-gray-300 leading-relaxed max-w-2xl">
        ProFrnd is building India’s first
        <span class="font-semibold text-white">human presence network</span>
        for moments that need judgment, care, and someone who shows up
        when family and friends cannot.
      </p>

      <p class="text-3xl md:text-4xl font-bold text-white">
        Built on trust. Powered by presence.
      </p>

    </div>

    <!-- RIGHT SIDE IMAGE -->
    <div class="w-full lg:w-1/2 flex flex-col items-center">

      <img
        src="vs.png"
        alt="FRND"
        class="w-full max-w-2xl object-contain"
      />

      <p class="mt-8 text-3xl md:text-4xl font-bold text-blue-500 text-center max-w-xl">
        A human presence you can feel, even before it arrives.
      </p>

    </div>

  </div>

</section>

</body>
</html>
